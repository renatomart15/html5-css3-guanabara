<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/musicayoutube.mp3" controls></audio>
    <!-- Formatos de audio: MP3 WAV OGG -->
    <br>
    <audio preload="metadata" controls> <!-- Considerando que o navegador não suporte algum formato de audio -->
        <source src="midia/musicayoutube.mp3" type="audio/mpeg">
        <source src="midia/musicayoutube.ogg" type="audio/ogg">
        <source src="midia/musicayoutube.wav" type="audio/wav">
    </audio>
</body>
</html>
